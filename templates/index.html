<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cafe info in London</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Caformation</a>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-md-8">
                    <h1 class="my-4">
                        Cafe List
                        <br>
                        <small>loaction<h4>-London</h4></small>
                    </h1>
                    <!-- Blog post-->
                    {% for cafe in all_cafes %}
                    <div class="card mb-4">
                        <img class="card-img-top" src="{{cafe.img_url}}" alt="Card image cap" width="750" height="300"/>
                        <div class="card-body">
                            <h2 class="card-title">{{cafe.name}}</h2>
                            <p class="card-text">See this cafe's current location: <a href="{{cafe.map_url}}"></p>
                            <a class="btn btn-primary"  href="{{url_for('cafe_detail',cafe_id=cafe.id)}}">Read More â†’</a>
                        </div>
                    </div>
                    {% endfor %}


                    <!-- Pagination-->
                    <!-- Comments form-->
                    <div >
                        <button class="btn btn-dark" type="submit" onclick="location.href='{{url_for('add_new_cafe')}}'">Add new cafe</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Yechan the Python developer 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
